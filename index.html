<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>BYU Campus Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  <link rel="Stylesheet" href="styles/style.css" type="text/css" />

  <script src="https://js.arcgis.com/4.5/"></script>
  <script type="text/javascript" src="scripts/map.js"></script>
  <link type="text/css" rel="stylesheet" href="//cloud.typography.com/75214/6517752/css/fonts.css" media="all" />
  <link rel="stylesheet" href="https://cdn.byu.edu/byu-theme-components/latest/byu-theme-components.min.css" />
  <script async src="https://cdn.byu.edu/byu-theme-components/latest/byu-theme-components.min.js"></script>
</head>

<body onload="initialize()">
  <div id="wrapper">
    <byu-header>
      <span slot="site-title">Campus Map</span>

      <byu-menu slot="nav" id="menu_nav">
        <a href="#" id="Buildings_Edited" onclick="toggleLayers(this.id)">Buildings</a>
        <a href="#" id="ParkingLayers" onclick="toggleParkingLots()">Parking</a>
        <a href="#" id="Dining" onclick="toggleLayers(this.id)">Dining</a>
        <a href="#" id="Athletics" onclick="toggleLayers(this.id)">Sports</a>
        <a href="#" id="Services" onclick="toggleLayers(this.id)">Services</a>
        <a href="#" id="StudentServices" onclick="toggleLayers(this.id)">Student Services</a>
        <a href="#" id="Transportation_Merge" onclick="toggleLegendLayers(this.id)">Transportation</a>
        <a href="#" id="Entertainment_Museums" onclick="toggleLayers(this.id)">Entertainment and Museums</a>
        <a href="#" id="AccessibilityRoutes" onclick="toggleLegendLayers(this.id)">Accessibility Routes</a>
        <a href="#" id="ComputerLabs_Merge" onclick="toggleLegendLayers(this.id)">Computers and Printers</a>
        <a href="#" id="Web_Cams" onclick="toggleLayers(this.id)">Webcams</a>
        <a href="#" id="Emergency_Phones" onclick="toggleLegendLayers(this.id)">Emergency Phones</a>
        <a href="#" id="aed" onclick="toggleAEDs()">AED Locations</a>
      </byu-menu>
    </byu-header>
    <div class="page-content">

      <div class="panel-side">
        <ul id="listNode">
          <li></li>
        </ul>
      </div>

      <div id="viewDiv"></div>

    </div>
    <byu-footer></byu-footer>
  </div>

</body>

</html>
